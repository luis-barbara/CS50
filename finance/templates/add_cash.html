{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <div class="container">
        <h1 class="mt-5 mb-4">Add Cash</h1>
        <form action="/add_cash" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control" id="amount" name="amount" placeholder="Amount" type="number" min="1" step="0.01">
            </div>
            <button class="btn btn-primary btn-block" type="submit">Add Cash</button>
        </form>
    </div>
{% endblock %}
